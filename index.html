<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="Logo-header" src="imagens/Logo-header.png" alt="Logo da Alura">
    </header>
    <main>
        <!-- secao de entrada do texto para criptografar --> 
        <section>
            <textarea class="entrada-texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <p class="texto-informacao"> Apenas letras min√∫sculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao-criptografar" onclick="botaoCriptografar()"> Criptografar </button>
                <button class="botao-descriptografar" onclick="botaoDescriptografar()"> Descriptografar </button>
            </div>
        </section>
        <!-- secao de saida do texto criptografado--> 
        <section>
            <textarea class="mensagem" cols="20" rows="10"> </textarea>
            <img class="placeholder" src="imagens/img-criptografar.svg" alt="placeholder"> 
            <p class="texto-placeholder"> Nenhuma mensagem encontrada!</p>
            <button class="botao-copiar"  onclick="copiarTexto()"> Copiar </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
